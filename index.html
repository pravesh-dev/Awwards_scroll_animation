<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.9/dist/lenis.css">
</head>
<body>
    <div class="w-full bg-zinc-900">
        <div class="parent relative w-full h-[2000vh]">
            <div class="w-full h-screen sticky top-0 left-0">
                <canvas class="w-full h-screen" id="my_canvas"></canvas>
                <div class="absolute animate1 z-[2] text-white bottom-10 w-1/2 left-10">
                    <h1 class="leading-20 font-[100] text-3xl">
                        &copy; 2024 DOZE STD
                    </h1>
                    <h1 class="text-3xl uppercase">Shaping brands â†’ crafting motion</h1>
                </div>
                <div class="absolute animate2 flex z-[2] text-white bottom-10 w-1/2 right-10 text-right opacity-0">
                    <h1 class="leading-20 font-[100] uppercase text-6xl">
                        Transforming Visions
                    </h1>
                    <h1 class="text-xl w-1/2">
                        Building identity and inspiring action. Sculpting digital experiences the resonate.
                    </h1>
                </div>
                <div class="absolute animate3 z-[2] text-white top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center opacity-0">
                    <h1 class="leading-20 font-[100] uppercase text-6xl">
                        Elevating aesthetics
                    </h1>
                    <h1 class="text-xl">Crafting solutions and exploring and horizons, Evolving narratives and elevating aesthetics is every project.</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lenis@1.1.9/dist/lenis.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
